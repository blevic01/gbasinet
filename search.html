<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Result - GBASIMET</title>
<style>
/* Body and background */
body{
    margin:0; font-family:Arial; text-align:center;
    background-image: url('https://wallpaperaccess.com/full/3175017.jpg');
    background-size: cover;
    background-position: center;
    color: white;
    transition:0.3s;
}

/* Dark theme override */
body.dark{
    background-image: url('https://images.unsplash.com/photo-1505685296765-3a2736de412f?auto=format&fit=crop&w=1350&q=80');
    color: white;
}

/* Header */
h1{
    margin-top:50px;
    text-shadow: 2px 2px 8px #000;
}

/* Paragraphs */
p{
    font-size:24px;
    margin-top:30px;
    text-shadow: 1px 1px 5px #000;
}

/* Buttons */
button{
    margin:10px;
    padding:10px 20px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    border:none;
    background: rgba(0,0,0,0.6);
    color:white;
    transition:0.2s;
}
button:hover{
    background: rgba(255,255,255,0.3);
}
</style>
</head>
<body>
<h1>Search Result</h1>
<p id="word"></p>
<p id="meaning"></p>
<button onclick="window.location.href='index.html'">Back</button>
<button onclick="toggleTheme()">Toggle Dark / Light Theme</button>

<script>
// Dictionary with meanings
const dictionary = {
    "dog": "A domesticated carnivorous mammal that typically has a long snout, an acute sense of smell, and a barking, howling, or whining voice.",
    "cat": "A small domesticated carnivorous mammal with soft fur, a short snout, and retractile claws.",
    "apple": "A round fruit with red or yellow skin and a firm white flesh.",
    "sun": "The star around which the earth orbits, providing light and heat."
};

// Show the word and meaning
window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const word = urlParams.get('word'); // Get the searched word
    const wordLower = word ? word.toLowerCase() : "";

    if(word){
        document.getElementById('word').textContent = "You searched for: " + word;
        if(dictionary[wordLower]){
            document.getElementById('meaning').textContent = "Meaning: " + dictionary[wordLower];
        } else {
            document.getElementById('meaning').textContent = "Meaning not found in dictionary.";
        }
    } else {
        document.getElementById('word').textContent = "No word was searched.";
    }
};

// Dark/Light toggle
function toggleTheme(){
    document.body.classList.toggle('dark');
}
</script>
</body>
</html>
